{% extends "layout.html" %}

{% block title %}
    Playlists
{% endblock %}

{% block main %}
{% include "message.html" %}
    <div>
        <h1>Playlists</h1>
        <br>
        <table class="table table-hover table-striped">
            <tbody>
                {% for playlist in playlists%}
                    <tr>
                        <td class="text-start"><a href="{{ url_for('playlist_songs', playlist_name=playlist) }}">{{ playlist }}</a></td>
                        <td class="text-end">
                            <form action="{{ url_for('delete_playlist', playlist_name=playlist) }}" method="POST">
                                <button type="submit" class="btn btn-danger"><span class="btn-text">Delete</span></button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
    </div>
{% endblock %}
